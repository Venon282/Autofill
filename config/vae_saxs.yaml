experiment_name: "AUTOFILL_saxs_1000_2_gridsearch"
run_name: saxs_cylinder
mlflow_uri: https://mlflowts.irit.fr/
dataset:
  conversion_dict: /projects/pnria/caroline/AUTOFILL/new_data/SAXS/conv_saxs.json
  hdf5_file: /projects/pnria/caroline/AUTOFILL/new_data/SAXS/data_saxs.h5
  metadata_filters:
    material:
    - Ag
    shape:
    - Cylindre
    technique:
    - SAXS
    type:
    - simulation
  requested_metadata:
  - shape
  - material
  sample_frac: 1.0
transforms_data:
  y:
    PreprocessingSAXS:
      pad_size: 1000
  q:
    PreprocessingQ:
      pad_size: 1000

training:
  T_max: 100
  batch_size: 8
  beta: 1.0e-05
  eta_min: 1.0e-08
  max_lr: 1.0e-04
  num_epochs: 300
  num_gpus: 1
  num_nodes: 1
  num_workers: 1
  patience: 40
  use_loglog: true
  min_delta: 0.00001

model:
  vae_class: ResVAEBN
  args:
    in_channels: 1
    output_channels: 1
    dilation: 1
    input_dim: 1000
    latent_dim: 128
    down_channels: [8, 16, 32, 64, 128, 256, 512]
    up_channels: [ 512, 256, 128, 64, 32, 16, 8]
    strat: "y"

param_grid:
  model.args.latent_dim: [ 128, 64 ]    
  training.beta: [ 1.0e-03, 1.0e-04, 1.0e-05, 1.0e-06 ]    